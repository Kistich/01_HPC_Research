    node_count: 110
    node_prefix: "cpu1-"
    cpu_spec: "2 * Intel(R) Xeon(R) Platinum 8358P CPU 32C @ 2.60GHz"
    gpu_spec: null
    memory_spec: "512GB"
    node_type: "cpu"
    
  CPU2:
    node_count: 30
    node_prefix: "cpu2-"
    cpu_spec: "2 * Intel(R) Xeon(R) Platinum 8358P CPU 32C @ 2.60GHz"
    gpu_spec: null
    memory_spec: "512GB"
    node_type: "cpu"
    
  CPU3:
    node_count: 20
    node_prefix: "cpu3-"
    cpu_spec: "2 * AMD EPYC 7763 64-Core Processor 2450 64C @ 2.45GHz"
    gpu_spec: null
    memory_spec: "512GB"
    node_type: "cpu"
    
  GPU1:
    node_count: 50
    node_prefix: "gpu1-"
    cpu_spec: "2 * Intel(R) Xeon(R) Platinum 8358P CPU 32C @ 2.60GHz"
    gpu_spec: "8 * NVIDIA A800-SXM4-80GB"
    memory_spec: "1024GB"
    node_type: "gpu"
    
  GPU2:
    node_count: 10
    node_prefix: "gpu2-"
    cpu_spec: "2 * Intel(R) Xeon(R) Platinum 8358P CPU 32C @ 2.60GHz"
    gpu_spec: "8 * NVIDIA A800-SXM4-80GB"

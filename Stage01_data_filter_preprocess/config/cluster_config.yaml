# 作业类型识别规则 (基于exec_hosts字段)
job_classification:
  gpu_job_patterns:
    - "gpu1-"
    - "gpu2-"
    - "gpu3-"
  cpu_job_patterns:
    - "cpu1-"
    - "cpu2-"
    - "cpu3-"
    - "bigmem-"
  
# 数据源配置
data_sources:
  job_data_path: "/mnt/raid/liuhongbin/backup/job_prediction/2_Generation_analysis/second_generation_jobs.csv"
  
# 集群名称标准化 (处理大小写不一致问题)
cluster_name_mapping:
  "hkuhpc-ai": "HKUHPC-AI"
  "HKUSTHPC-AI": "HKUHPC-AI"

# 时间配置
time_config:
  timezone: "Asia/Hong_Kong"
  date_format: "%Y-%m-%d %H:%M:%S"
